#{extends 'main.html' /}
#{set title:'login' /}

#{welcomemenu id:"login"/}

<section class="content box">
    <div class="columns">
        <div class="column is-half">
            <form action="/authenticate" method="POST">
                <h3 class="subtitle">Login</h3>
                #{if loginFail}
                <div class="notification is-danger">${loginFail}</div>
                #{/if}
                <div class="field">
                    <label class="label">Email</label>
                    <input class="input" placeholder="Email" name="email">
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <input class="input" type="password" name="password">
                </div>
                <button class="button is-link is-info">Login</button>
            </form>
        </div>
        #{animatedgraphic /}
    </div>
</section>
