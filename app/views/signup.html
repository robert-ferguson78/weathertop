#{extends 'main.html' /}
#{set title:'Signup' /}

#{welcomemenu id:"signup"/}

<section class="content box">
    <div class="columns">
        <div class="column is-half">
            <form action="/register" method="POST">
                <h3 class="subtitle">Register</h3>
                #{if duplicateEmail}
                <div class="notification is-danger">${duplicateEmail}</div>
                #{/if}
                <div class="field is-horizontal field-body">
                    <div class="field">
                        <label class="label">First Name</label>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="First Name" name="firstname" required>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Last Name</label>
                        <p class="control">
                            <input class="input" type="text" placeholder="Last Name" name="lastname" required>
                        </p>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <input class="input" type="email"  placeholder="Email" name="email" required>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <input id="password" class="input" type="password" name="password" onkeyup='check();' required>
                </div>
                <div class="field">
                    <label class="label">Confirm Password</label>
                    <input id="confrimpassword" class="input" type="password" name="confrimpassword" onkeyup='check();' required>
                    <span id="warning"></span>
                </div>
                <button id="btSubmit" class="button is-link is-info">Submit</button>
            </form>
            <script type="text/javascript" src="/public/javascripts/custom.js"></script>
        </div>
        #{animatedgraphic /}
    </div>
</section>
